  <script>
    const CORRECT_PASSWORD = "02022026";
    const choiceModal = document.getElementById('choiceModal');
    const passwordModal = document.getElementById('passwordModal');
    const playGameBtn = document.getElementById('playGameBtn');
    const enterPasswordBtn = document.getElementById('enterPasswordBtn');
    const gameContent = document.getElementById('gameContent');
    const memoryGame = document.querySelector('.memory-game');
    const digitInputs = document.querySelectorAll('.password-modal__digit');

    playGameBtn.addEventListener('click', () => {
      choiceModal.classList.remove('active');
      gameContent.style.display = 'block';
      memoryGame.style.display = 'grid';
      backFromGameBtn.style.display = 'block';
    });

    enterPasswordBtn.addEventListener('click', () => {
      choiceModal.classList.remove('active');
      passwordModal.classList.add('active');
      setTimeout(() => digitInputs[0].focus(), 100);
    });

    // Back buttons
    const backFromPasswordBtn = document.getElementById('backFromPasswordBtn');
    const backFromGameBtn = document.getElementById('backFromGameBtn');

    backFromPasswordBtn.addEventListener('click', () => {
      passwordModal.classList.remove('active');
      choiceModal.classList.add('active');
      digitInputs.forEach(input => input.value = '');
    });

    backFromGameBtn.addEventListener('click', () => {
      gameContent.style.display = 'none';
      memoryGame.style.display = 'none';
      backFromGameBtn.style.display = 'none';
      choiceModal.classList.add('active');
    });

    // Password input handling
    digitInputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        if (e.target.value.length === 1 && /\d/.test(e.target.value)) {
          if (index < digitInputs.length - 1) {
            digitInputs[index + 1].focus();
          } else {
            checkPassword();
          }
        } else if (e.target.value.length > 1) {
          e.target.value = e.target.value[0];
        } else if (e.target.value !== "" && !/\d/.test(e.target.value)) {
          e.target.value = "";
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          digitInputs[index - 1].focus();
        }
      });
    });

    const checkPassword = () => {
      const password = Array.from(digitInputs).map(input => input.value).join("");
      
      if (password === CORRECT_PASSWORD) {
        window.location.href = 'letter.html';
      } else {
        digitInputs.forEach(input => {
          input.classList.add("shake");
          setTimeout(() => {
            input.classList.remove("shake");
            input.value = "";
          }, 500);
        });
        setTimeout(() => digitInputs[0].focus(), 500);
      }
    };
  </script>
